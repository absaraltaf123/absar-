                 gsap.fromTo(nodeElement, { scale: 0.5, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3, ease: "back.out(1.7)" });
                 console.log(`Node added to map ${this.currentMapId}: ID=${nodeData.id}`);
            }

            deleteNode(nodeId) {
                 if (this.displayMode !== 'single' || !this.currentMapId) return;
                 const mapData = this.getCurrentMapData();
                 if (!mapData || nodeId === mapData.rootNodeId) {
                     console.warn("Cannot delete root node this way.");
                     this.showToast("Cannot delete the root node.", true);
                     return;
                 }

                 const nodesToDeleteIds = this.findNodeAndDescendants(nodeId);
                 if (nodesToDeleteIds.length === 0) return;
                 console.log(`Deleting nodes from map ${this.currentMapId}: ${nodesToDeleteIds.join(', ')}`);

                 // Remove elements with animation
                 nodesToDeleteIds.forEach(id => {
                     const element = this.getNodeElement(id);
                     if (element) {
                         gsap.to(element, { scale: 0.5, opacity: 0, duration: 0.2, onComplete: () => element.remove() });
                     }
                     this.rootNodeMap.delete(id); // Remove from current map's root map
                 });

                 // Filter data arrays for the current map
                 mapData.nodes = mapData.nodes.filter(node => !nodesToDeleteIds.includes(node.id));
                 mapData.connections = mapData.connections.filter(conn =>
                     !nodesToDeleteIds.includes(conn.from) && !nodesToDeleteIds.includes(conn.to)
                 );

                 // Update local references
                 this.nodes = mapData.nodes;
                 this.connections = mapData.connections;

                 // Reset selection if deleted
                 if (this.selectedNodeId !== null && nodesToDeleteIds.includes(this.selectedNodeId)) {
                     this.selectedNodeId = null;
                 }
                 if (this.contextMenuNodeId !== null && nodesToDeleteIds.includes(this.contextMenuNodeId)) {
                     this.contextMenuNodeId = null;
                     this.closeContextMenu();
                 }

                 // Update UI
                 this.updateConnections();
                 this.updateStructureTree();
            }

            // --- Map & Node Management --- (Paste near here)

            deleteMapById(mapIdToDelete) {
                if (this.isLoading) {
                    this.showToast("Operation in progress, please wait...", true);
                    return;
                }
                if (!this.allMapsData.maps[mapIdToDelete]) {
                    console.error(`Attempted to delete non-existent map: ${mapIdToDelete}`);
                    this.showToast("Map not found.", true);
                    return;
                }

                const mapName = this.allMapsData.maps[mapIdToDelete]?.name || 'Untitled Map';
                console.log(`Deleting map: ${mapIdToDelete} ("${mapName}")`);

                // --- Data Deletion ---
                delete this.allMapsData.maps[mapIdToDelete];

                // --- State Update ---
                let needsUIRefresh = false;
                // If the currently viewed map (single mode) was deleted
                if (this.displayMode === 'single' && this.currentMapId === mapIdToDelete) {
                    console.log("Active map was deleted. Switching to 'Display All' mode.");
                    this.currentMapId = null;
                    this.allMapsData.meta.activeMapId = null;
                    this.displayMode = 'all';
                    this.allMapsData.meta.displayMode = 'all';
                    needsUIRefresh = true; // Need to render the 'all' view
                }

                // --- UI Update ---
                this.renderTabs(); // Always update tabs

                if (needsUIRefresh || this.displayMode === 'all') {
                    // If we switched to 'all' mode OR were already in 'all' mode, refresh the canvas
                    this.renderDisplayAll(true); // Re-render the 'all' view canvas and center
                }
                // If we were in 'single' mode viewing a *different* map,
                // only the tabs need updating, which is already done.

                // --- Persistence ---
                this.showToast(`Map "${mapName}" deleted.`);
                this.saveToCloud(); // Automatically save the deletion to the cloud
                // You can comment out the line above if you prefer manual saving via the button
            }

            // Other methods like createInitialNodeForMap, getNextId etc. follow...


             createNodeElement(nodeData) {
                 const element = document.createElement('div');
                 element.className = 'node';
                 element.dataset.id = nodeData.id; // Keep internal node ID
                 this.updateNodeElementContent(element, nodeData);
                 // Style and position applied separately
                 return element;
             }


             updateNodeElementContent(element, nodeData) {
                 if (!element) return;
                 const safeTitle = nodeData.title?.replace(/</g, "&lt;") || 'Untitled';
                 const safeContent = nodeData.content?.replace(/</g, "&lt;").replace(/\n/g, '<br>') || '';
                 element.innerHTML = `
                     <div class="node-title">${safeTitle}</div>
                     ${safeContent ? `<div class="node-content">${safeContent}</div>` : ''}
                 `;
             }

             applyNodeStyle(node, element = null) {
                 const targetElement = element || this.getNodeElement(node.id);
                 if (!targetElement) return;
                 targetElement.style.setProperty('--node-bg-color', node.color || this.getDefaultNodeColor());
                 targetElement.classList.remove('node-shape-rectangle', 'node-shape-rounded-rectangle', 'node-shape-stadium', 'node-shape-ellipse');
                 targetElement.classList.add(`node-shape-${node.shape || 'rounded-rectangle'}`);
             }

             applyCurrentStylesToAllNodes() {
                 // Apply styles based on theme change etc.
                 if (this.displayMode === 'single' && this.nodes) {
                     this.nodes.forEach(node => this.applyNodeStyle(node));
                 } else if (this.displayMode === 'all') {
                     // Re-apply styles to the root nodes shown
                     Object.values(this.allMapsData.maps).forEach(mapData => {
                         if (mapData.rootNodeId) {
                             const rootNodeData = mapData.nodes.find(n => n.id === mapData.rootNodeId);
                             const element = this.getNodeElement(mapData.rootNodeId); // Get the element shown in 'all' mode
                             if (rootNodeData && element) {
                                 this.applyNodeStyle(rootNodeData, element);
                             }
                         }
                     });
                 }
             }


             updateNodeElementPosition(node, element = null) {
                 const targetElement = element || this.getNodeElement(node.id);
                 if (targetElement) {
                     const xPos = typeof node.x === 'number' ? node.x : 0;
                     const yPos = typeof node.y === 'number' ? node.y : 0;
                     targetElement.style.transform = `translate(${xPos}px, ${yPos}px)`;
                 }
             }


             selectNode(nodeId) {
                 // Only relevant in single mode
                 if (this.displayMode !== 'single') return;
                 if (this.selectedNodeId !== nodeId) {
                     this.deselectNode(); // Deselect previous
                     this.selectedNodeId = nodeId;
                 }
                 const element = this.getNodeElement(nodeId);
                 if (element) {
                      element.classList.add('selected');
                 }
                 this.updateStructureTree(); // Update tree selection highlight
             }

             deselectNode() {
                  // Only relevant in single mode
                 if (this.displayMode !== 'single' || this.selectedNodeId === null) return;
                 const prevElement = this.getNodeElement(this.selectedNodeId);
                 if (prevElement) {
                     prevElement.classList.remove('selected');
                 }
                 this.selectedNodeId = null;
                 this.updateStructureTree();
             }


            // --- Root Finding & Connections (operate on current map) ---
             buildRootNodeMap() {
                 // Operates on this.nodes and this.connections of the current map
                 this.rootNodeMap.clear();
                 if (this.displayMode !== 'single' || !this.nodes || this.nodes.length === 0) return;

                 const parentMap = new Map();
                 this.connections.forEach(c => parentMap.set(c.to, c.from));

                 const findRootRecursive = (currentId) => {
                     if (this.rootNodeMap.has(currentId)) return this.rootNodeMap.get(currentId);
                     const parentId = parentMap.get(currentId);
                     if (parentId === undefined || parentId === null) { // It's a root
                         this.rootNodeMap.set(currentId, currentId);
                         return currentId;
                     }
                     // Basic loop detection
                     if (this.rootNodeMap.has(parentId) && this.rootNodeMap.get(parentId) === currentId) {
                         console.warn(`Loop detected involving ${currentId}. Treating as root.`);
                         this.rootNodeMap.set(currentId, currentId);
                         return currentId;
                     }

                     const rootId = findRootRecursive(parentId);
                     this.rootNodeMap.set(currentId, rootId);
                     return rootId;
                 };

                 this.nodes.forEach(node => {
                     if (!this.rootNodeMap.has(node.id)) {
                         findRootRecursive(node.id);
                     }
                 });
             }

             getBranchColor(nodeId) {
                 // Uses the current map's rootNodeMap
                 if (this.displayMode !== 'single') return null;
                 const rootId = this.rootNodeMap.get(nodeId);
                 if (rootId !== undefined && rootId !== nodeId && this.branchColors.length > 0) {
                    const numericRootId = Number(rootId);
                    if (!isNaN(numericRootId)) {
                       const colorIndex = Math.abs(numericRootId % this.branchColors.length);
                       return this.branchColors[colorIndex];
                    }
                 }
                 return null;
             }

             updateConnections() {
                // Only draws connections in single mode
                this.connectorSvg.innerHTML = '';
                if (this.displayMode !== 'single' || !this.connections || this.connections.length === 0) return;

                const defaultColor = this.getDefaultConnectorColor();
                const fragment = document.createDocumentFragment();
                let visibleConnectionCount = 0;

                this.connections.forEach(conn => {
                    try {
                        const fromNode = this.getNodeById(conn.from); // Uses current map's nodes
                        const toNode = this.getNodeById(conn.to);
                        if (!fromNode || !toNode) return;
                        const fromElement = this.getNodeElement(fromNode.id);
                        const toElement = this.getNodeElement(toNode.id);

                        if (fromElement && toElement && fromElement.offsetWidth > 0 && toElement.offsetWidth > 0) {
                            const fromX = (fromNode.x || 0) + fromElement.offsetWidth / 2;
                            const fromY = (fromNode.y || 0) + fromElement.offsetHeight / 2;
                            const toX = (toNode.x || 0) + toElement.offsetWidth / 2;
                            const toY = (toNode.y || 0) + toElement.offsetHeight / 2;
                            const color = conn.color || this.getBranchColor(toNode.id) || defaultColor;
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', fromX); line.setAttribute('y1', fromY);
                            line.setAttribute('x2', toX); line.setAttribute('y2', toY);
                            line.style.stroke = color;
                            line.classList.add('connector-line');
                            line.dataset.fromId = fromNode.id; line.dataset.toId = toNode.id;
                            fragment.appendChild(line);
                            visibleConnectionCount++;
                        }
                    } catch (error) { console.error("Error creating connection:", error, conn); }
                });
                this.connectorSvg.appendChild(fragment);
                // console.log(`Drew ${visibleConnectionCount} connections for map ${this.currentMapId}`);
            }

             // --- Canvas Transformation, Zoom, Center ---
             updateCanvasTransform() {
                 const transform = `translate(${this.offset.x}px, ${this.offset.y}px) scale(${this.scale})`;
                 this.canvas.style.transform = transform;
                 this.connectorSvg.style.transform = transform; // Apply to connectors SVG too
             }

             zoom(factor) {
                 const rect = this.canvasContainer.getBoundingClientRect();
                 const centerX = rect.width / 2;
                 const centerY = rect.height / 2;
                 this.zoomAtPoint(factor, centerX, centerY);
             }

             zoomAtPoint(factor, screenX, screenY) {
                 const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale * factor));
                 if (newScale === this.scale) return;
                 const pointX = (screenX - this.offset.x) / this.scale;
                 const pointY = (screenY - this.offset.y) / this.scale;
                 this.offset.x = screenX - pointX * newScale;
                 this.offset.y = screenY - pointY * newScale;
                 this.scale = newScale;
                 this.updateCanvasTransform();
                 // View state saved on global save
             }

             centerView(userInitiated = false) {
                 let elementsToCenter = [];
                 if (this.displayMode === 'single' && this.nodes && this.nodes.length > 0) {
                     elementsToCenter = this.nodes.map(n => ({ node: n, element: this.getNodeElement(n.id) }));
                 } else if (this.displayMode === 'all') {
                     elementsToCenter = Object.entries(this.allMapsData.maps).map(([mapId, mapData]) => {
                         const rootNodeData = mapData?.nodes?.find(n => n.id === mapData.rootNodeId);
                         const element = this.getNodeElement(mapData.rootNodeId); // Get element from canvas
                         return { node: rootNodeData, element: element }; // Use root node data, but element's layout position
                     }).filter(item => item.node && item.element);
                 }

                 if (elementsToCenter.length === 0) {
                      // Default centering if no nodes
                      this.offset = { x: this.canvasContainer.offsetWidth / 2, y: this.canvasContainer.offsetHeight / 3 };
                      this.scale = 1;
                      this.updateCanvasTransform();
                      return;
                 }

                 let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
                 let nodeCount = 0;

                 elementsToCenter.forEach(({ node, element }) => {
                      if (element && element.offsetWidth > 0 && element.offsetHeight > 0) {
                         // Use the element's rendered position/size for bounding box in 'all' mode
                         // Use node's data position/size in 'single' mode
                         const transform = element.style.transform; // e.g., "translate(100px, 50px) scale(0.9)"
                         let currentX = node.x || 0; // Default to node data
                         let currentY = node.y || 0;
                         if (this.displayMode === 'all' && transform) {
                            const match = transform.match(/translate\(\s*(-?\d+(?:\.\d+)?px)\s*,\s*(-?\d+(?:\.\d+)?px)\s*\)/);
                             if (match) {
                                 currentX = parseFloat(match[1]);
                                 currentY = parseFloat(match[2]);
                             }
                         }

                         minX = Math.min(minX, currentX);
                         maxX = Math.max(maxX, currentX + element.offsetWidth);
                         minY = Math.min(minY, currentY);
                         maxY = Math.max(maxY, currentY + element.offsetHeight);
                         nodeCount++;
                     }
                 });

                 if (nodeCount === 0) { // Should not happen if elementsToCenter > 0, but safe check
                      this.offset = { x: this.canvasContainer.offsetWidth / 2, y: this.canvasContainer.offsetHeight / 3 };
                      this.scale = 1;
                      this.updateCanvasTransform();
                      return;
                 }

                 const nodesWidth = Math.max(maxX - minX, 150); // Min width
                 const nodesHeight = Math.max(maxY - minY, 50); // Min height
                 const nodesCenterX = minX + nodesWidth / 2;
                 const nodesCenterY = minY + nodesHeight / 2;

                 const containerRect = this.canvasContainer.getBoundingClientRect();
                 const containerWidth = containerRect.width;
                 const containerHeight = containerRect.height;
                 const padding = Math.min(containerWidth, containerHeight) * 0.1; // 10% padding

                 const scaleX = (containerWidth - padding * 2) / nodesWidth;
                 const scaleY = (containerHeight - padding * 2) / nodesHeight;
                 // Limit max zoom during centerView, especially for single nodes
                 const targetScale = Math.max(this.minScale, Math.min(this.maxScale, scaleX, scaleY, 1.5));

                 const targetOffsetX = containerWidth / 2 - nodesCenterX * targetScale;
                 const targetOffsetY = containerHeight / 2 - nodesCenterY * targetScale;

                 if (userInitiated) {
                      gsap.to(this, {
                          scale: targetScale,
                          offset: { x: targetOffsetX, y: targetOffsetY },
                          duration: 0.4,
                          ease: "power2.out",
                          onUpdate: () => this.updateCanvasTransform(),
                          // onComplete: () => {} // No auto-save
                      });
                 } else {
                      this.scale = targetScale;
                      this.offset.x = targetOffsetX;
                      this.offset.y = targetOffsetY;
                      this.updateCanvasTransform();
                 }
             }

             // --- Modals & Menus ---
             openModal() { this.nodeModal.classList.add('active'); setTimeout(() => this.nodeTitleInput.focus(), 50); }
             closeModal() {
                 this.nodeModal.classList.remove('active');
                 this.nodeForm.reset();
                 this.nodeColorInput.value = this.getDefaultNodeColor(); // Reset color picker
                 this.editingNodeId = null; // Clear editing state
                 this.contextMenuNodeId = null; // Also clear context
             }

             showContextMenu(x, y, mode) { // mode is 'single' or 'all'
                 this.closeContextMenu(); // Close existing first
                 this.contextMenu.style.display = 'block';

                 // Toggle visibility based on mode
                 const singleOptions = [this.addChildOption, this.editNodeOption, this.changeConnectorColorOption, this.deleteNodeOption, this.singleMapDivider];
                 const allOptions = [this.openMapOption, this.deleteMapOption, this.allMapsDivider];

                 singleOptions.forEach(el => el.style.display = (mode === 'single') ? 'flex' : 'none');
                 allOptions.forEach(el => el.style.display = (mode === 'all') ? 'flex' : 'none');

                 // Special case: Hide connector color change if node has no parent
                 if (mode === 'single' && this.contextMenuNodeId !== null) {
                     const node = this.getNodeById(this.contextMenuNodeId);
                     const mapData = this.getCurrentMapData();
                     const isRoot = node && mapData && node.id === mapData.rootNodeId;
                     const hasParentConnection = node && !isRoot && this.connections.some(c => c.to === node.id);
                     this.changeConnectorColorOption.style.display = hasParentConnection ? 'flex' : 'none';
                     // Hide delete option for root node in single mode context
                     this.deleteNodeOption.style.display = (node && !isRoot) ? 'flex' : 'none';
                     this.singleMapDivider.style.display = (hasParentConnection || (node && !isRoot)) ? 'block' : 'none'; // Show divider if delete or color is shown
                 }


                 // Position Menu (adjust for screen edges)
                 let adjustedX = x;
                 let adjustedY = y;
                 this.contextMenu.style.left = `${adjustedX}px`;
                 this.contextMenu.style.top = `${adjustedY}px`;

                 requestAnimationFrame(() => {
                    const menuRect = this.contextMenu.getBoundingClientRect();
                    const winWidth = window.innerWidth;
                    const winHeight = window.innerHeight;
                    if (menuRect.right > winWidth - 10) adjustedX = x - menuRect.width;
                    if (menuRect.bottom > winHeight - 10) adjustedY = y - menuRect.height;
                    if (adjustedX < 10) adjustedX = 10;
                    if (adjustedY < 10) adjustedY = 10;
                    this.contextMenu.style.left = `${adjustedX}px`;
                    this.contextMenu.style.top = `${adjustedY}px`;
                 });
             }
             closeContextMenu() {
                 if (this.contextMenu.style.display === 'block') {
                      this.contextMenu.style.display = 'none';
                 }
                 // Don't reset contextMenuNodeId/MapId here, might be needed by subsequent actions (like color picker)
             }

             // --- Structure Tree (operates on current map) ---
             updateStructureTree() {
                 // Only shows tree in single mode
                 this.structureTree.innerHTML = '';
                 if (this.displayMode !== 'single' || !this.nodes || this.nodes.length === 0) {
                     if (this.displayMode === 'single') {
                         this.structureTree.innerHTML = '<p style="color: var(--text-muted); font-style: italic;">Map is empty.</p>';
                     } else {
                         // In 'all' mode, the sidebar content is handled by renderMapListSidebar
                         this.renderMapListSidebar();
                     }
                     return;
                 }

                 const nodesMap = new Map();
                 this.nodes.forEach(node => {
                     nodesMap.set(node.id, { ...node, children: [] });
                 });

                 this.connections.forEach(conn => {
                     const parentNode = nodesMap.get(conn.from);
                     const childNode = nodesMap.get(conn.to);
                     if(parentNode && childNode){ parentNode.children.push(childNode); }
                 });

                 // Find root nodes for the *current* map
                 const childIds = new Set(this.connections.map(conn => conn.to));
                 const rootNodes = this.nodes
                     .filter(node => !childIds.has(node.id))
                     .map(node => nodesMap.get(node.id))
                     .sort((a, b) => (a?.title || '').localeCompare(b?.title || '')); // Safer sort

                 if (rootNodes.length === 0 && this.nodes.length > 0) {
                     console.warn("Could not find root nodes for structure tree, but nodes exist.");
                     // Fallback: treat the map's designated root as the tree root
                     const mapData = this.getCurrentMapData();
                     if (mapData && mapData.rootNodeId && nodesMap.has(mapData.rootNodeId)) {
                         rootNodes.push(nodesMap.get(mapData.rootNodeId));
                     }
                 }

                 rootNodes.forEach(node => {
                     const treeElement = this.createTreeElement(node);
                     if (treeElement) this.structureTree.appendChild(treeElement);
                 });
             }

             createTreeElement(node) {
                 // Recursive function for sidebar tree (single mode)
                 if (!node) return null;
                 const container = document.createElement('div');
                 const nodeElement = document.createElement('div');
                 nodeElement.classList.add('tree-node');
                 nodeElement.textContent = node.title || 'Untitled';
                 nodeElement.title = node.title || 'Untitled';
                 if (node.id === this.selectedNodeId) {
                     nodeElement.classList.add('selected');
                 }

                 nodeElement.addEventListener('click', (e) => {
                     e.stopPropagation();
                     this.selectNode(node.id);
                     this.scrollToNode(node.id);
                      if (window.innerWidth <= 768 && this.sidebar.classList.contains('open')) {
                          this.toggleSidebar(false);
                      }
                 });
                 container.appendChild(nodeElement);

                 if (node.children && node.children.length > 0) {
                     const childrenContainer = document.createElement('div');
                     childrenContainer.classList.add('tree-children');
                     node.children
                         .sort((a, b) => (a?.title || '').localeCompare(b?.title || '')) // Safer sort
                         .forEach(child => {
                             const childElement = this.createTreeElement(child);
                             if (childElement) childrenContainer.appendChild(childElement);
                         });
                     container.appendChild(childrenContainer);
                 }
                 return container;
             }

              scrollToNode(nodeId) {
                 // Scrolls canvas to center the node (single mode)
                 if (this.displayMode !== 'single') return;
                 const node = this.getNodeById(nodeId);
                 const element = this.getNodeElement(nodeId);
                 if (!node || !element) return;

                 const nodeX = node.x || 0;
                 const nodeY = node.y || 0;
                 const nodeWidth = element.offsetWidth;
                 const nodeHeight = element.offsetHeight;

                 const containerRect = this.canvasContainer.getBoundingClientRect();
                 const targetX = nodeX + nodeWidth / 2;
                 const targetY = nodeY + nodeHeight / 2;
                 const desiredOffsetX = containerRect.width / 2 - targetX * this.scale;
                 const desiredOffsetY = containerRect.height / 2 - targetY * this.scale;

                 gsap.to(this.offset, {
                     x: desiredOffsetX,
                     y: desiredOffsetY,
                     duration: 0.4,
                     ease: "power2.out",
                     onUpdate: () => this.updateCanvasTransform(),
                 });
             }

             // --- New Node Position Calculation (operates on current map) ---
              calculateNewNodePosition(parentId) {
                 if (this.displayMode !== 'single') return {x: 0, y: 0}; // Should not be called

                 const parentNode = this.getNodeById(parentId);
                 const parentElement = this.getNodeElement(parentId);
                 const parentX = parentNode?.x || 0;
                 const parentY = parentNode?.y || 0;

                 if(parentNode && parentElement && parentElement.offsetWidth > 0) {
                     const parentWidth = parentElement.offsetWidth;
                     const baseSpacingX = 180; const baseSpacingY = 50; // Base spacing at scale 1
                     // Don't divide spacing by scale - keep visual distance consistent regardless of zoom
                     // const spacingX = baseSpacingX / this.scale;
                     // const spacingY = baseSpacingY / this.scale;
                     const spacingX = baseSpacingX;
                     const spacingY = baseSpacingY;

                     const children = this.connections
                         .filter(c => c.from === parentId)
                         .map(c => ({ node: this.getNodeById(c.to), element: this.getNodeElement(c.to) }))
                         .filter(data => data.node && data.element && data.element.offsetHeight > 0)
                         .sort((a,b) => (a.node.y || 0) - (b.node.y || 0)); // Sort by Y position

                     let targetX = parentX + parentWidth + spacingX;
                     let targetY;
                     if (children.length > 0) {
                         // Position below the last child
                         const lastChild = children[children.length - 1];
                         targetY = (lastChild.node.y || 0) + lastChild.element.offsetHeight + spacingY;
                     } else {
                         // Position slightly offset from parent Y if first child
                         targetY = parentY + spacingY / 2;
                     }
                     return { x: targetX, y: targetY };
                 } else {
                     // Fallback for adding child to node without element or adding root (though add root is now Add Map)
                     console.warn("Calculating position without valid parent element.");
                     const screenCenter = { x: this.canvasContainer.offsetWidth / 2, y: this.canvasContainer.offsetHeight / 3 };
                     const canvasCoords = this.screenToCanvasCoords(screenCenter.x, screenCenter.y);
                     return canvasCoords;
                 }
             }

             screenToCanvasCoords(screenX, screenY) {
                 const rect = this.canvasContainer.getBoundingClientRect();
                 const canvasX = (screenX - rect.left - this.offset.x) / this.scale;
                 const canvasY = (screenY - rect.top - this.offset.y) / this.scale;
                 return { x: canvasX, y: canvasY };
            }


            // --- Cloud Persistence ---

            checkApiConfig() {
                if (!JSONBIN_API_KEY || JSONBIN_API_KEY.startsWith('$2a$10$YOUR_KEY_')) {
                    this.showToast('Error: jsonbin.io API Key is not set!', true); console.error('Error: jsonbin.io API Key not set.'); return false;
                }
                if (!JSONBIN_BIN_ID || JSONBIN_BIN_ID === 'YOUR_BIN_ID_HERE') {
                     this.showToast('Error: jsonbin.io Bin ID is not set!', true); console.error('Error: jsonbin.io Bin ID not set.'); return false;
                }
                return true;
            }

            updateCurrentMapData() {
                 // Call this before saving to ensure the current map's state (nodes, connections, view) is stored back into allMapsData
                 if (this.displayMode === 'single' && this.currentMapId) {
                     const mapData = this.allMapsData.maps[this.currentMapId];
                     if (mapData) {
                         // Update arrays from local state
                         mapData.nodes = this.nodes;
                         mapData.connections = this.connections;
                         // Ensure rootNodeId is correct (might change if initial node was created)
                         if (mapData.nodes.length > 0 && mapData.rootNodeId === null) {
                             const potentialRoot = mapData.nodes.find(n => n.parentId === null);
                             mapData.rootNodeId = potentialRoot ? potentialRoot.id : mapData.nodes[0].id; // Fallback to first node if no explicit root
                         }
                         // Update map name from root node title if necessary
                         const rootNode = mapData.nodes.find(n => n.id === mapData.rootNodeId);
                         if (rootNode && rootNode.title !== mapData.name) {
                             mapData.name = rootNode.title;
                              // No need to re-render tabs here, save does not imply immediate UI change
                         }
                         // Save the current view state *for this map*
                         mapData.lastSavedView = { offset: { ...this.offset }, scale: this.scale };
                         // nextId is already updated within the mapData object by getNextId()
                         console.log(`Updated map data in memory for ${this.currentMapId} before save.`);
                     }
                 }
             }


            async saveToCloud() {
                if (this.isLoading || !this.checkApiConfig()) return;

                this.isLoading = true; this.setLoadingState(true);
                console.log("Saving all maps to cloud...");

                try {
                    // Ensure the currently viewed map's data is up-to-date in the main object
                    this.updateCurrentMapData();

                    // Prepare the final payload (ensure meta is updated)
                     this.allMapsData.meta.theme = this.currentTheme;
                     this.allMapsData.meta.displayMode = this.displayMode;
                     this.allMapsData.meta.activeMapId = this.currentMapId;

                     // Basic validation before saving (optional but good)
                     Object.values(this.allMapsData.maps).forEach(map => {
                         if (!map.nodes) map.nodes = [];
                         if (!map.connections) map.connections = [];
                         if (map.nodes.length > 0 && !map.rootNodeId) {
                            const root = map.nodes.find(n => n.parentId === null) || map.nodes[0];
                            map.rootNodeId = root.id;
                            console.warn(`Auto-assigned rootNodeId ${root.id} to map "${map.name || 'Untitled'}"`);
                         }
                         if(!map.name && map.rootNodeId) {
                             const root = map.nodes.find(n => n.id === map.rootNodeId);
                             map.name = root?.title || 'Untitled Map';
                         }
                         if (map.nodes.length === 0) map.rootNodeId = null; // Ensure rootId is null if no nodes
                     });


                    const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY,
                            'X-Bin-Versioning': 'false'
                        },
                        body: JSON.stringify(this.allMapsData) // Save the entire structure
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Unknown error' }));
                        throw new Error(`API Error (${response.status}): ${errorData.message || response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('Save successful:', result.metadata.id);
                    this.showToast('All mind maps saved to cloud!');

                } catch (error) {
                     console.error('Error saving mind maps to cloud:', error);
                     this.showToast(`Error saving: ${error.message}`, true);
                } finally {
                    this.isLoading = false; this.setLoadingState(false);
                }
            }

            async loadFromCloud() {
                 if (this.isLoading || !this.checkApiConfig()) return false;

                 this.isLoading = true; this.setLoadingState(true);
                 console.log("Loading all maps from cloud...");
                 let loadedSuccessfully = false;

                 try {
                     const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                         method: 'GET',
                         headers: { 'X-Master-Key': JSONBIN_API_KEY }
                     });

                     if (!response.ok) {
                         if (response.status === 404) { // Bin empty or doesn't exist
                             console.log("Bin not found or is empty. Initializing fresh state.");
                             this.allMapsData = { maps: {}, meta: { theme: getInitialTheme(), displayMode: 'all', activeMapId: null } };
                             this.currentMapId = null;
                             this.displayMode = 'all';
                             this.currentTheme = getInitialTheme();
                             // No error toast, this is expected on first run
                             loadedSuccessfully = true; // Considered successful load of 'empty' state
                             return true; // Return true indicating we handled the state
                         } else {
                             const errorData = await response.json().catch(() => ({}));
                             throw new Error(`API Error (${response.status}): ${errorData.message || response.statusText}`);
                         }
                     }

                     const data = await response.json();
                     const loadedData = data.record; // Data is under 'record'

                     // --- Validate Loaded Data ---
                     if (!loadedData || typeof loadedData.maps !== 'object' || typeof loadedData.meta !== 'object') {
                         throw new Error("Invalid data structure received from cloud. Expected 'maps' and 'meta' objects.");
                     }
                     // More granular validation (basic examples)
                     for (const map of Object.values(loadedData.maps)) {
                         if (!Array.isArray(map.nodes) || !Array.isArray(map.connections)) {
                             throw new Error(`Invalid map data for map "${map.name || 'ID:...'}"`);
                         }
                         // Ensure rootNodeId exists if nodes exist
                         if (map.nodes.length > 0 && (!map.rootNodeId || !map.nodes.some(n => n.id === map.rootNodeId))) {
                              const newRoot = map.nodes.find(n => n.parentId === null) || map.nodes[0];
                              map.rootNodeId = newRoot.id;
                              console.warn(`Corrected missing/invalid rootNodeId for map "${map.name || '...'}". Set to ${newRoot.id}`);
                         }
                         if (map.nodes.length === 0) map.rootNodeId = null;
                         // Ensure name exists
                         if (!map.name && map.rootNodeId) {
                            map.name = map.nodes.find(n => n.id === map.rootNodeId)?.title || 'Untitled Map';
                         }
                         // Ensure nextId
                         map.nextId = map.nextId || (map.nodes.length > 0 ? Math.max(...map.nodes.map(n => n.id), 0) + 1 : 1);
                         // Ensure lastSavedView structure (optional)
                         if (map.lastSavedView && (typeof map.lastSavedView.offset !== 'object' || typeof map.lastSavedView.scale !== 'number')) {
                            delete map.lastSavedView;
                            console.warn(`Removed invalid lastSavedView for map "${map.name || '...'}"`);
                         }
                     }

                     // Load validated data into state
                     this.allMapsData = loadedData;
                     this.currentTheme = this.allMapsData.meta.theme || getInitialTheme();
                     this.displayMode = this.allMapsData.meta.displayMode || 'single';
                     this.currentMapId = this.allMapsData.meta.activeMapId || null;

                     // If active map ID from meta doesn't exist anymore, reset
                     if (this.currentMapId && !this.allMapsData.maps[this.currentMapId]) {
                         console.warn(`Loaded activeMapId ${this.currentMapId} no longer exists. Resetting view.`);
                         this.currentMapId = null;
                         this.displayMode = 'all';
                         this.allMapsData.meta.activeMapId = null;
                         this.allMapsData.meta.displayMode = 'all';
                     }
                      // If no active map, but maps exist, default to 'all'
                      if (!this.currentMapId && Object.keys(this.allMapsData.maps).length > 0) {
                         this.displayMode = 'all';
                         this.allMapsData.meta.displayMode = 'all';
                      }


                     applyTheme(this.currentTheme);
                     localStorage.setItem(themePrefKey, this.currentTheme);

                     console.log(`Cloud data processed. Maps: ${Object.keys(this.allMapsData.maps).length}. Initial Mode: ${this.displayMode}, Map: ${this.currentMapId}`);
                     this.showToast('Mind maps loaded from cloud!');
                     loadedSuccessfully = true;

                 } catch (error) {
                     console.error('Error loading mind maps from cloud:', error);
                     this.showToast(`Error loading: ${error.message}`, true);
                     // Keep potentially partially loaded data or revert to safe default?
                      // For now, keep what was loaded before error, but log it.
                      if (!this.allMapsData.maps) this.allMapsData.maps = {}; // Ensure base structure exists
                      if (!this.allMapsData.meta) this.allMapsData.meta = { theme: getInitialTheme(), displayMode: 'all', activeMapId: null };
                     loadedSuccessfully = false;
                 } finally {
                     this.isLoading = false; this.setLoadingState(false);
                 }
                 // Render happens in the event listener that calls loadFromCloud
                 return loadedSuccessfully;
            }


            setLoadingState(isLoading) {
                 this.saveBtn.disabled = isLoading;
                 this.loadBtn.disabled = isLoading;
                 this.newMapBtn.disabled = isLoading;
                 // Maybe add a visual loading indicator later
            }


             // --- UI Feedback & Helpers ---
            showToast(message, isError = false) { /* ... (toast code unchanged) ... */ }
            findNodeAndDescendants(startNodeId) { /* ... (unchanged, operates on current this.nodes/this.connections) ... */ }
            toggleTheme() { /* ... (theme toggle code, ensures meta.theme is updated) ... */
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.currentTheme = newTheme;
                this.allMapsData.meta.theme = newTheme; // Update meta state
                applyTheme(newTheme);
                localStorage.setItem(themePrefKey, newTheme);
                console.log(`Theme changed to ${newTheme}`);
                // applyTheme callback handles style updates
            }
            toggleFullscreen() { /* ... (unchanged) ... */ }
            handleFullscreenChange() { /* ... (unchanged) ... */ }
            updateFullscreenIcon() { /* ... (unchanged) ... */ }

            // Helper to get default colors respecting theme
            getDefaultNodeColor() {
                return getComputedStyle(this.htmlEl).getPropertyValue('--node-bg-color').trim() || '#ffffff';
            }
            getDefaultConnectorColor() {
                 return getComputedStyle(this.htmlEl).getPropertyValue('--connector-default-color').trim() || '#cbd5e1';
            }
            getCurrentMapData() {
                 if (this.displayMode === 'single' && this.currentMapId && this.allMapsData.maps[this.currentMapId]) {
                     return this.allMapsData.maps[this.currentMapId];
                 }
                 return null;
             }

             // --- Existing Helper Methods (mostly unchanged, operate on current map state) ---
             // These methods were mostly okay but ensure they use this.nodes/this.connections when relevant

             // showToast method implementation (as before)
             showToast(message, isError = false) {
                 const existingToast = document.querySelector('.toast-notification');
                 if (existingToast) existingToast.remove();
                 const toast = document.createElement('div');
                 toast.className = 'toast-notification';
                 if (isError) toast.classList.add('error');
                 toast.textContent = message;
                 document.body.appendChild(toast);
                 requestAnimationFrame(() => { toast.classList.add('show'); });
                 setTimeout(() => {
                     toast.classList.remove('show');
                     toast.addEventListener('transitionend', () => {
                          if (toast.parentNode) { toast.remove(); }
                      }, { once: true });
                 }, 3000);
             }

             // findNodeAndDescendants method implementation (as before)
             findNodeAndDescendants(startNodeId) {
                  if (this.displayMode !== 'single') return []; // Only relevant for a single map's hierarchy
                  const resultIds = [];
                  const node = this.getNodeById(startNodeId); // Uses current map's nodes
                  if (!node) return resultIds;
                  const queue = [startNodeId];
                  const visited = new Set();
                  while (queue.length > 0) {
                      const currentId = queue.shift();
                      if (visited.has(currentId)) continue;
                      visited.add(currentId);
                      resultIds.push(currentId);
                      // Use current map's connections
                      this.connections.forEach(conn => {
                          if (conn.from === currentId && this.getNodeById(conn.to) && !visited.has(conn.to)) {
                              queue.push(conn.to);
                          }
                      });
                  }
                  return resultIds;
              }


            // toggleFullscreen method implementation (as before)
            toggleFullscreen() {
               if (!document.fullscreenElement) {
                   this.htmlEl.requestFullscreen().catch(err => console.error(`Fullscreen error: ${err.message}`));
               } else if (document.exitFullscreen) {
                   document.exitFullscreen().catch(err => console.error(`Exit fullscreen error: ${err.message}`));
               }
            }

            // handleFullscreenChange method implementation (as before)
            handleFullscreenChange() {
               this.isFullscreen = !!document.fullscreenElement;
               this.updateFullscreenIcon();
               console.log(`Fullscreen state: ${this.isFullscreen}`);
            }

            // updateFullscreenIcon method implementation (as before)
            updateFullscreenIcon() {
                const icon = this.fullscreenToggleBtn?.querySelector('i');
                if (!icon) return;
                if (this.isFullscreen) {
                    icon.className = 'fas fa-compress';
                    this.fullscreenToggleBtn.setAttribute('data-tooltip', 'Exit Fullscreen');
                } else {
                    icon.className = 'fas fa-expand';
                    this.fullscreenToggleBtn.setAttribute('data-tooltip', 'Enter Fullscreen');
                }
            }


        } // End MindMap Class

        // --- Initialize ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded. Initializing Mind Map Application.");
            window.mindMapInstance = new MindMap();
        });

    </script>
